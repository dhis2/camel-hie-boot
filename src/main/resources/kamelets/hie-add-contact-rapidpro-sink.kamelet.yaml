apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: hie-add-contact-rapidpro-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "HISP Centre"
    camel.apache.org/kamelet.group: "HIE RapidPro"
    camel.apache.org/kamelet.namespace: "HIE"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: Add RapidPro Contact
    description: |-
      Add a contact to RapidPro.
    required:
      - rapidProApiUrl
      - rapidProApiToken
    properties:
      rapidProApiUrl:
        title: RapidPro API URL
        type: string
      rapidProApiToken:
        title: RapidPro API Token
        type: string
  dataTypes:
    in:
      headers:
        contactName:
          title: Contact Name
          type: string
        phoneNumber:
          title: Phone Number
          type: string
        telegram:
          title: Telegram
          type: string
        whatsApp:
          title: WhatsApp
          type: string
        facebookMessenger:
          title: Facebook Messenger
          type: string
        twitterId:
          title: Twitter ID
          type: string
        groups:
          title: Groups
          type: array
          items:
            type: string
        fields:
          title: Fields
          type: object
          properties:
            key:
              type: string
            value:
              type: string
  template:
    route:
      from:
        uri: kamelet:source
        steps:
          - transform:
              datasonnet:
                expression: resource:classpath:rapidpro/contact.ds
                resultType: java.lang.String
                bodyMediaType: application/x-java-object
                outputMediaType: application/json
          - setHeader:
              name: Content-Type
              expression:
                constant: application/json
          - setHeader:
              name: Authorization
              expression:
                constant: "Token {{rapidProApiToken}}"
          - to:
              uri: "{{rapidProApiUrl}}/contacts.json"
              parameters:
                httpMethod: POST
                okStatusCodeRange: 200-299
          - choice:
              when:
                - simple: "${header.CamelHttpResponseCode} == 201"
                  steps:
                    - unmarshal:
                        json: {}
                    - log: "Added RapidPro contact [${body['uuid']}]"
          - to: kamelet:sink